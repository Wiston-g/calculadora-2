<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Calculadora</h1>

    <div class="fondo">
        <p>WISTON</p>
        <ul class="view" id="resultado"></ul>
        

        <li class="clear">
            <ul id="C">CLEAR</ul>
            <ul id="r">PREVIO</ul>
        </li>

        <li class="botones">
            <ul id="7">7</ul>
            <ul id="8">8</ul>
            <ul id="9">9</ul>
            <ul id="igual">=</ul>
        </li>

        <li class="botones">
            <ul id="4">4</ul>
            <ul id="5">5</ul>
            <ul id="6">6</ul>
            <ul id="dividir">/</ul>
        </li>

        <li class="botones">
            <ul id="1">1</ul>
            <ul id="2">2</ul>
            <ul id="3">3</ul>
            <ul id="multiplicar">*</ul>
        </li>

        <li class="botones">
            <ul id="0">0</ul>
            <ul id="punto">.</ul>
            <ul id="sumar">+</ul>
            <ul id="restar">-</ul>
        </li>

    </div>

l  <script src="/funtion/operaciones.js"></script>
</body>
</html>
