<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Calculadora</h1>

    <div class="fondo">
        <p>WISTON</p>
        <li class="view" id="resultado"></li>
        

        <ul class="clear">
            <li id="C">CLEAR</li>
            <li id="r">PREVIO</li>
        </ul>

        <ul class="botones">
            <li id="7">7</li>
            <li id="8">8</li>
            <li id="9">9</li>
            <li id="igual">=</li>
        </ul>

        <ul class="botones">
            <li id="4">4</li>
            <li id="5">5</li>
            <li id="6">6</li>
            <li id="dividir">/</li>
        </ul>

        <ul class="botones">
            <li id="1">1</li>
            <li id="2">2</li>
            <li id="3">3</li>
            <li id="multiplicar">*</li>
        </ul>

        <ul class="botones">
            <li id="0">0</li>
            <li id="punto">.</li>
            <li id="sumar">+</li>
            <li id="restar">-</li>
        </ul>

    </div>

l  <script src="/funtion/operaciones.js"></script>
</body>
</html>
