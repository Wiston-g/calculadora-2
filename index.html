<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fondo">
        <ul class="view"><input type id="resultado"></ul>
        

        <li class="clear">
            <ul>C</ul>
            <ul>R</ul>
        </li>

        <li class="botones">
            <ul>7</ul>
            <ul>8</ul>
            <ul>9</ul>
            <ul>=</ul>
        </li>

        <li class="botones">
            <ul>4</ul>
            <ul>5</ul>
            <ul>6</ul>
            <ul>/</ul>
        </li>

        <li class="botones">
            <ul>1</ul>
            <ul>2</ul>
            <ul>3</ul>
            <ul>*</ul>
        </li>

        <li class="botones">
            <ul>0</ul>
            <ul>.</ul>
            <ul>+</ul>
            <ul>-</ul>
        </li>

    </div>


</body>
</html>
